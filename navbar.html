<style>
body{
    margin: 0;
}
    /*sign and join buttons*/
button{
    border-radius: 50px;
    border-width: 1px;
    width:fit-content;
    padding: 10px 20px;
    height: fit-content;
    background-color: white;
    font-weight: normal;
    cursor: pointer;
    transition: opacity 0.15s;
    float:right;
}
/*sign in button*/
.sign{
  color: black;
  background-color: white;
}
/*join in button*/
.join{
  color: white;
  background-color: black;
}
/*all buttons hover*/
button:hover{
  opacity: 0.9;
}
/*NAVBAR*/
.topnav {
  /*why it is invisible*/
  /*background-color:white;*/
  /*line under the nav*/
  /*border-bottom: 2px solid rgb(196, 193, 193);*/
  overflow: hidden;
  width: 100%;
  left: 0;
  right: 0;
  padding: 0;
  position: absolute;

   
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 2rem;
}

/* Change the color of links on hover */
.topnav a:hover {
  
  color: #d3ad7f;
}

/* Add a color to the active/current link */
.topnav a:active {
  background-color: #d3ad7f;
  color: white;
}
</style>
<body>
<div class="nav_box">
    <div class="topnav">
        <a class="active" href="Home.html" target="_top">Home</a>
        <a href="menu.html" target="_top">Menu</a>
        <a href="contact.html" target="_top">Contact us</a>
        <a href="sign.html" style="float: right;" target="_top">
            <button class="sign">sign in</button></a>
        <a href="join.html" style="float: right;" target="_top">
            <button class="join" target="_top">join now</button></a>
      </div>
      </div>
      </body>
